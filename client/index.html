<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="page__header">
        <div class="page__header-top">
          <div class="header-top-left">
            <a href="#">
              <img
                src="https://seeklogo.com/images/B/booksy-logo-F878D18325-seeklogo.com.png"
                alt="logo"
              />
            </a>
          </div>
          <div class="header-top-mid">
            <div class="header-top-mid--search">
              <form action="#">
                <input
                  type="text"
                  name="search"
                  placeholder="Search by author, title, name"
                />
                <button type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
            </div>
          </div>
          <div class="header-top-right">
            <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
            <a href=""> Đăng nhập </a>
            <a href=""> Đăng ký </a>
          </div>
        </div>
        <div class="page__header-bottom">
          <div class="header-bottom__nav"></div>
        </div>
      </div>
      <div class="page__main">
        <div class="page__main-banner"></div>
        <div class="page__main-heading"></div>
      </div>
      <div class="page__bottom"></div>
    </div>
  </body>
</html>
